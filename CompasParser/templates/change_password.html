{% extends 'base.html' %}
{% load static %}

{% block title %}Смена пароля | Компас.Новости{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Смена пароля</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="old_password" class="form-label">Текущий пароль:</label>
            <input type="password" id="old_password" name="old_password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="new_password1" class="form-label">Новый пароль:</label>
            <input type="password" id="new_password1" name="new_password1" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="new_password2" class="form-label">Подтвердите новый пароль:</label>
            <input type="password" id="new_password2" name="new_password2" class="form-control" required>
        </div>
        {% if messages %}
        <div class="alert alert-danger">
            <ul class="m-0">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        <button type="submit" class="btn btn-primary">Сменить пароль</button>
    </form>
</div>
{% endblock %}
